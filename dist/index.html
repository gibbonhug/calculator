<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'/>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'/>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
    <title>Calculator</title>
    <script src='./main.js' defer></script>
</head>
<body>
    <div id="contentContainer">
        <div class="calcContainer" id="numDiv">
            <button class="numBtn calcBtn" id="button0">0</button>
            <button class="numBtn calcBtn" id="button1">1</button>
            <button class="numBtn calcBtn" id="button2">2</button>
            <button class="numBtn calcBtn" id="button3">3</button>
            <button class="numBtn calcBtn" id="button4">4</button>
            <button class="numBtn calcBtn" id="button5">5</button>
            <button class="numBtn calcBtn" id="button6">6</button>
            <button class="numBtn calcBtn" id="button7">7</button>
            <button class="numBtn calcBtn" id="button8">8</button>
            <button class="numBtn calcBtn" id="button9">9</button>    
        </div>

        <div class="calcContainer" id="funcDiv">
            <button class="funcBtn calcBtn" id="add">Add</button>
            <button class="funcBtn calcBtn" id="subtract">Subtract</button>
            <button class="funcBtn calcBtn" id="multiply">Multiply</button>
            <button class="funcBtn calcBtn" id="divide">Divide</button>    
        </div>

        <div class="calcContainer" id="resultDiv">
            <button class="calcBtn" id="result">Result</button>
        </div>
    </div>
</body>
</html>
